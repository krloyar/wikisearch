
<table class="ui table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Word Count</th>
      <th>Description</th>
    </tr>
  </thead>
  <!-- KISS -->
  <tbody> 
    <tr *ngFor="let page of pagesAria">

      <td>{{page.title}}</td>
      <td>{{page.wordcount}}</td>
      <!-- <td>{{page.snippet}}</td> -->
      <td [innerHTML]="page.snippet"> </td>

    </tr>
  </tbody>
</table>
